<head>
	<script type='text/javascript' src='Libs/stats.js'></script>
	<script type='text/javascript' src='Libs/jquery-3.2.1.min.js'></script>
	<script type="text/javascript" src='Libs/SimpleJoystick.js'></script>
	<script type="text/javascript" src="Engine/EventsManager.js"></script>

	<script type="text/javascript" src="Tools/PairStruct.js"></script>
	<script type="text/javascript" src="Engine/Player.js"></script>
	<script type="text/javascript" src="Engine/Map.js"></script>
	<script type="text/javascript" src="Display/DisplayManager.js"></script>
	<script type="text/javascript" src="Engine/Engine.js"></script>

	<script type="text/javascript" src="RPJE.js"></script>

	<style type="text/css">
	
		canvas 
		{
			background-color: red;
			height: 100%;
			width: 100%;

			
		}

		.NoCanvasAntialias
		{
			 image-rendering: optimizeSpeed;             /* Older versions of FF          */
			  image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
			  image-rendering: -webkit-optimize-contrast; /* Safari                        */
			  image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
			  image-rendering: pixelated;                 /* Awesome future-browsers       */
			  -ms-interpolation-mode: nearest-neighbor;   /* IE                            */
		}

		
		body
		{
			margin : 0;

			height: 100%;
			width: 100%;

			background-color: black;
			display: flex;
			flex-direction: row;
		}

		html
		{
			margin : 0;

			height: 100%;
			width: 100%;
		}

		.JoystickMain
		{
			width: 150px;
			height: 150px;
			background-color: black;
			opacity : 0.6;
			border-radius: 50%;
			border: white 1px solid;
		}

		.Joystick
		{
			width: 50px;
			height: 50px;

			position: relative;
			background-color: white;
			border: black 1px solid;
			border-radius: 50%;
			opacity : 0.5;
		}

		.JoystickZone
		{
			position: absolute;
			bottom: 5%;
			left: 5%;
		}

		.noselect
		{
		  -webkit-touch-callout: none; /* iOS Safari */
		    -webkit-user-select: none; /* Safari */
		     -khtml-user-select: none; /* Konqueror HTML */
		       -moz-user-select: none; /* Firefox */
		        -ms-user-select: none; /* Internet Explorer/Edge */
		            user-select: none; /* Non-prefixed version, currently
		                                  supported by Chrome and Opera */
		}

		.child
		{
			background-color: black;
			flex-grow: 1;
		}

		.heightFlex
		{
			background-color: black;
			display: flex;
			flex-direction: column;
		}

		#GameZone
		{
			width: 256;
			height: 144;
		}

	</style>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body onload="main()">

	<div class="child"></div>

	<div class="heightFlex">
		<div class="child"></div>

		<div id="GameZone">
			<canvas id="Game" class="NoCanvasAntialias">	</canvas>
		</div>

		<div class="child"></div>
	</div>
	

	<div class="child"></div>

	<div class="JoystickZone noselect">
		<div class="JoystickMain" id="JoystickMain">
			<div class="Joystick" id="Joystick">
			</div>
		</div>
	</div>
</body>
