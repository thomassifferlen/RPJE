<head>
	<link rel="stylesheet" type="text/css" href="../Build/RPJE_Release.css">
	<link rel="stylesheet" type="text/css" href="UI/UI.css">

	<script type='text/javascript' src='World_Maps.js'></script>

	<script type='text/javascript' src='Libs/jquery-3.2.1.min.js'></script>

	<script type="text/javascript" src="../Build/RPJE_Release.js"></script>

	<script type="text/javascript" src="UI/UI.js"></script>
	<script type="text/javascript" src="Example.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body onload="main()">

	<div class="child"></div>

	<div class="heightFlex">
		<div class="child"></div>

		<div id="GameZone">
			<canvas id="Game" class="NoCanvasAntialias">	</canvas>
		</div>

		<div class="child"></div>
	</div>
	

	<div class="child"></div>

	<div class="JoystickZone noselect">
		<div class="JoystickMain" id="JoystickMain">
			<div class="Joystick" id="Joystick">
			</div>
		</div>
	</div>

	<button class="ButtonNetwork" id="ButtonNetwork"><img src="UI/online.png" style="width: 100%;"></img></button>

	<button class="ButtonChat" id="Button_TCHAT"><img src="UI/Chat.png" style="width: 100%;"></img></button>

	<button class="ButtonAction" onclick="RPJE_GetEngine().Action()"><img src="UI/star.png" style="width: 100%;"></button>

	<div id="Dialog" class="Dialog"></div>

	<!-- The Modal -->
	<div id="myModal" class="modal">
	  <!-- Modal content -->
	  <div class="modal-content">
	    <div class="modal-header">
	      <span class="close">&times;</span>
	      <h2 style="text-align: center; margin :5px;">Network</h2>
	    </div>
	    <div class="modal-body">
	      <p style="width: 100%; font-size: 1em; " >Server IP : <input type="text" style="text-align: center; float: right; width: 60%;  border-radius: 10px; font-size: 1em;" id="ip" value="localhost"></p>
	      <p style="width: 100%; font-size: 1em;" >Server Port : <input type="number" style="text-align: center; float: right; width: 60%;  border-radius: 10px; font-size: 1em;" id="port" value="8888"></p>
	    </div>
	    <div class="modal-footer">
	      <h3 style="text-align: center; margin :5px;" ><button style="width: 60%; height: 30px; border-radius: 10px; font-size: 0.8em;" onclick="LinkStart()">Connect</button></h3>
	    </div>
	  </div>
	</div>

	<!-- The Modal TCHAT -->
	<div id="myModal_TCHAT" class="modal">
	  <!-- Modal content -->
	  <div class="modal-content">
	    <div class="modal-header">
	      <span class="close_TCHAT">&times;</span>
	      <h2 style="text-align: center; margin :5px;">Communication</h2>
	    </div>
	    <div class="modal-body">
	      <div class="Emoji_parent">
	      	<img src="UI/Emoji/Happy_Big.png" class="Emoji_child"></img>
	      	<img src="UI/Emoji/No_Big.png" class="Emoji_child"></img>
	      	<img src="UI/Emoji/Ok_Big.png" class="Emoji_child"></img>
	      	<img src="UI/Emoji/Smile_Big.png" class="Emoji_child"></img>
	      </div>
	    </div>
	    <div class="modal-footer">
	    </div>
	  </div>
	</div>

</body>
